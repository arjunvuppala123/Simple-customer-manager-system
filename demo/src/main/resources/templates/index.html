<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Customer Manager</title>
</head>
<body>
<div align="center">
    <h1>Customer List</h1>
    <a href="/new">Create New Customer</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Email<th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listcustomers}">
                <td th:text="${product.id}">Customer Id</td>
                <td th:text="${product.Name}">Name</td>
                <td th:text="${product.Address}">Address</td>
                <td th:text="${product.Email}">Email</td>
                <td>
                    <a th:href="@{'/edit/' + ${product.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${product.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
